<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="game-screen">
      <div class="game-status">
        <h2>Rounds</h2>
        <div class="round-icons">
          <div class="round-icon player-won"></div>
          <div class="round-icon robot-won"></div>
          <div class="round-icon current-round"></div>
          <div class="round-icon"></div>
          <div class="round-icon"></div>
        </div>
      </div>
      <div class="computer-choice">
        <h2>Computer Choice</h2>
        <div class="computer-choice-icon">❔</div>
      </div>
      <div class="player-choice">
        <h2>Player Choice</h2>
        <div class="player-choice-icons">
          <button class="player-choice-icon">👊🏽</button>
          <button class="player-choice-icon">🖐🏽</button>
          <button class="player-choice-icon">✌🏽</button>
        </div>
      </div>
    </div>
  </body>
</html>
